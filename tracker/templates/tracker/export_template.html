{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Export Your Financial Data</h2>
    <p>Select the format to export your data:</p>

    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{% url 'export_excel' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-block">Export as Excel</button>
            </form>
        </div>
        <div class="col-md-6">
            <form method="POST" action="{% url 'export_pdf' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block">Export as PDF</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
